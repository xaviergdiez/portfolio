<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Static Masonry Grid</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --gap: 16px;
      --max-width: 1400px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: var(--max-width);
      overflow: hidden;
    }

    .masonry {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      transform: rotate(-30deg);
      justify-content: center;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: calc(33.333% - var(--gap));
      aspect-ratio: 16 / 9;
    }

    .card iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 1024px) {
      .card {
        width: calc(50% - var(--gap));
      }
    }

    @media (max-width: 768px) {
      .card {
        width: calc(100% - var(--gap));
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="masonry" id="grid"></div>
  </div>

  <script>
    (async function () {
      const BASE = 'https://www.whoisxavier.com/iframes/';
      const grid = document.getElementById('grid');

      const manifest = [
        "F65_300x600",
        "F65_320x100",
        "F66_300x600",
        "F66_800x250",
        "F67_300x250",
        "F67_320x480",
        "F67_970x250",
        "F70_120x600",
        "F70_160x600",
        "F70_300x250",
        "F70_300x600",
        "F70_320x50",
        "F70_728x90",
        "F70_970x250",
        "G26_160X600",
        "G26_300X250",
        "G26_300X600_V2",
        "G26_300X600_V3",
        "G26_300X600_V4",
        "G26_300X600_V5",
        "G26_300X600_V6",
        "G26_300X600_V7",
        "G26_300X600",
        "G26_320X50",
        "G26_336X280",
        "G26_728X90",
        "G26_970X250",
        "J01_300x250",
        "J01_320x100",
        "J01_970x250",
        "J05_320x320",
        "J05_728x90"
      ];

      function createCard(iframe) {
        const card = document.createElement('div');
        card.className = 'card';

        const iframeElement = document.createElement('iframe');
        iframeElement.src = `${BASE}${iframe}/index.html`;
        iframeElement.title = iframe;
        iframeElement.loading = 'lazy';

        card.appendChild(iframeElement);
        return card;
      }

      function renderGrid() {
        manifest.forEach(iframe => {
          const card = createCard(iframe);
          grid.appendChild(card);
        });
      }

      renderGrid();
    })();
  </script>
</body>
</html>
