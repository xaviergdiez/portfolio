<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=320,height=480">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>320x480_Split</title>
</head>
<body>
    <div id="container" style="width:320px; height:480px;">
      
       <div id="text_bg1">
           <img class="element" id="column1" src="text_bg1.png">
       </div>
       <div id="text_bg2">
           <img class="element" id="column2" src="text_bg1.png">
       </div>
       <div id="text_bg3">
           <img class="element" id="column3" src="text_bg1.png">
       </div>
       
       <div class="element" id="title_container">
       <image class="element" id="title1" src="title1.png">
       <image class="element" id="title2" src="title2.png">
       <image class="element" id="title3" src="title3.png">
       </div>
       
       <img class="element" id="face" src="face.png">
       
       <div class="element" id="pieces_container">
       <image class="element" id="fragment1" src="fragment1.png">
       <image class="element" id="fragment2" src="fragment2.png">
       <image class="element" id="fragment3" src="fragment3.png">
       <image class="element" id="fragment4" src="fragment4.png">
       <image class="element" id="fragment5" src="fragment5.png">
       <image class="element" id="fragment6" src="fragment6.png">
       <image class="element" id="fragment7" src="fragment7.png">
       <image class="element" id="fragment8" src="fragment8.png">
       <image class="element" id="fragment9" src="fragment9.png">
       <image class="element" id="fragment10" src="fragment10.png">
       <image class="element" id="fragment11" src="fragment11.png">
       <image class="element" id="fragment12" src="fragment12.png">
       <image class="element" id="fragment13" src="fragment13.png">
       <image class="element" id="fragment14" src="fragment14.png">
       <image class="element" id="fragment15" src="fragment15.png">
       <image class="element" id="fragment16" src="fragment16.png">
       <image class="element" id="fragment17" src="fragment17.png">
       <image class="element" id="fragment18" src="fragment18.png">
       <image class="element" id="fragment19" src="fragment19.png">
       </div>    
        
       <img class="element hide" id="text" src="text1.png">
       <img class="element hide" id="packshot2" src="packshot2.png">
       <img class="element hide" id="packshot1" src="packshot1.png">
       
       <div id="cracks_container">
           <img class="element hide" id="crack1" src="crack1.png">
           <img class="element hide" id="crack2" src="crack2.png">
           <img class="element hide" id="crack3" src="crack3.png">
           <img class="element hide" id="crack4" src="crack4.png">
           <img class="element hide" id="crack5" src="crack5.png">
       </div>
       
       <div class="element hide" id="cta_container">
           <img class="element" id="cta1" src="cta1.png">
           <img class="element" id="cta2" src="cta2.png">
           <img class="element" id="cta3" src="cta3.png">
       </div>
       
       <div class="element" id="border"></div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
