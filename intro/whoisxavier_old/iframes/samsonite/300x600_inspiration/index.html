            <img class="element" id="slide2" src="slide2.jpg">

        <script type="text/javascript" charset="utf-8">
            if (Enabler.isInitialized()) {
                init();
            } else {
                Enabler.addEventListener(
                    studio.events.StudioEvent.INIT,
                    init
                );
            }
            function init() {

                addListeners();
                initBanner();
            }
            function addListeners() {
                document.getElementById('container').addEventListener('click', exitClickHandler);
            }
            function exitClickHandler() {
                Enabler.exit('Background Exit', 'http://www.agcs.works');
            }
        </script>
