<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=970,height=250">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container" style="width:970px; height:250px;">        
        <img src="img/logo_ghostrecon_970x250.png" />
        <img src="img/logo_PGI_970x250.png" />
        <img src="img/logo_ubisoft_970x250.png" />
        <img src="img/packshot_970x250.png" />
        <img src="img/cta_970x250.png" />

        <div id="slideShow">
            <section id="slide1">
                <div class="slide-content" id="slide_1_img">                    
                    <img class="playbutton" id="playbutton1" src="img/play_button_50x50.png" />
                    <img class="arrowright" id="arrow1_right" src="img/left_arrow_30x30.png" />
                    <video class="slidevideo" id="video1">
                      <source src="img/JUMP_500X250.mp4" type="video/mp4">
                    </video>
                    <img class="mission_title" id="mission1" src="img/mission1.png"> 
                </div>
            </section>
            <section id="slide2">
                <div class="slide-content" id="slide_2_img">
                    <img class="playbutton" id="playbutton2" src="img/play_button_50x50.png" />
                    <img class="arrowleft" id="arrow2_left" src="img/right_arrow_30x30.png" />
                    <img class="arrowright" id="arrow2_right" src="img/left_arrow_30x30.png" />
                    <video class="slidevideo" id="video2">
                      <source src="img/RUN_500X250.mp4" type="video/mp4">
                    </video>
                    <img class="mission_title" id="mission2" src="img/mission2.png">
                </div>    
            </section>
            <section id="slide3">
                <div class="slide-content" id="slide_3_img">
                    <img class="playbutton" id="playbutton3" src="img/play_button_50x50.png" />
                    <img class="arrowleft" id="arrow3_left" src="img/right_arrow_30x30.png" />   
                    <video class="slidevideo" id="video3">
                      <source src="img/STEALTH_500X250.mp4" type="video/mp4">
                    </video>
                    <img class="mission_title" id="mission3" src="img/mission3.png">
                </div>     
            </section>
        </div>
        <div id="clickarea"></div>
        <div class="soundbutton" id="mute"></div>
        <div class="soundbutton" id="sound"></div>
        <div class="border"></div>
    </div>

    

    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>

    <script src="main.js" type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8">

        initBanner();

        

    </script>

</body>

</html>
