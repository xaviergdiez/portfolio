<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width:320, height:480">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" type="text/css" rel="stylesheet">
<title>SING_320x480</title>
</head>

<body>
<div id="container" style="width:320px; height:480px; background-color:black;">

    <img id="background" class="element hide" src="bg.jpg">
    <img id="scaffold" class="element hide" src="scaffolding.png">
    <img id="sign1" class="element hide" src="sign1.png">
    <img id="sign2" class="element hide" src="sign2.png">
    <img id="lights_s" class="element hide" src="lights_s.png">
    <img id="lights_i" class="element hide" src="lights_i.png">
    <img id="lights_n" class="element hide" src="lights_n.png">
    <img id="lights_g" class="element hide" src="lights_g.png">
    <img id="blue_fill" class="element hide" src="blue_fill.png">
    
    <div class="element hide" id="videolayer">
        <video class="element" id="content_video">
        <source src="sing_nl.mp4" type="video/mp4">
        </video>
    </div>
    
    <img id="marquee1" class="element hide" src="marquee1.png">
    <img id="marquee2" class="element hide" src="marquee2.png">
    <img id="marquee3" class="element hide" src="marquee3.png">
    <img id="light" class="element hide" src="light.png">
    <img id="rosita" class="element hide" src="rosita.png">
    <img id="johnny" class="element hide" src="johnny.png">
    <img id="buster" class="element hide" src="buster.png">
    <img id="ash" class="element hide" src="ash.png">
    <img id="meena" class="element hide" src="meena.png">
    <img id="gunter" class="element hide" src="gunter.png">
    <img id="logo" class="element hide" src="illumination_logo.png">
    <img id="packshot1" class="element hide" src="packshot1.png">
    <img id="packshot2" class="element hide" src="packshot2.png">
    <img id="mouse" class="element hide" src="mouse.png">
    <img id="cta" class="element hide" src="cta.png">
    <img id="lights_b" class="element hide" src="lights_b.png">
    <img id="lights_e1" class="element hide" src="lights_e1.png">
    <img id="lights_s2" class="element hide" src="lights_s2.png">
    <img id="lights_t" class="element hide" src="lights_t.png">
    <img id="lights_e2" class="element hide" src="lights_e2.png">
    <img id="lights_l" class="element hide" src="lights_l.png">
    <img id="lights_n2" class="element hide" src="lights_n2.png">
    <img id="lights_u" class="element hide" src="lights_u.png">
    <img id="cta_lights" class="element hide" src="cta_lights.png">

    <div class="element" id="border"></div>	
    
    <div class="playbutton hide" id="play"></div>	
    <!--<div class="closebutton hide" id="close_video"></div>
    <div class="soundbutton hide" id="sound"></div>-->
    <div class="replaybutton hide" id="replay"></div>	
</div>
<script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>     
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
            if (Enabler.isInitialized()) {
                init();
            } else {
                Enabler.addEventListener(
                    studio.events.StudioEvent.INIT,
                    init
                );
            }
            function init() {
                initBanner();
            }
        </script>

</body>
</html>
